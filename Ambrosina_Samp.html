<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página dedicada a hospedar o Status dos valores de condomínio Ambrosina Sampaio">
        <meta name="author" content="Igor CARMO">
        <meta name="keywords" content="html, javascript">
        <title>Gráficos Financeiros AS</title>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>

    <body>
        <div id="chart"></div>

        <script>
            var options = {
                series: [
                    {
                        name: "Copasa",
                        data: [459.26, 501.22, 627.55, 606.77, 463.39, 529.69]
                    },
                    {
                        name: "Cemig",
                        data: [12, 59.23, 49.56, 40.26, 59.83, 58.11]
                    },
                    {
                        name: "Limpeza",
                        data: [150, 150, 150, 150, 150, 150]
                    },
                    {
                        name: "Material Limpeza",
                        data: [25, 25, 25, 25, 25, 25,]
                    },
                    {
                        name: "Gastos Eventuais",
                        data: [0, 0, 0, 0, 100, 0]
                    },
                    {
                        name: "Total (Soma das Despesas)",
                        data: [646.26, 735.45, 852.11, 822.03, 798.22, 762.80]
                    },
                    {
                        name: "Custo por morador (Total dividido por 4)",
                        data: [161.57, 183.86, 213.03, 205.51, 199.56, 190.70]
                    }
                    
                ],
                chart: {
                    height: 700,
                    type: 'line',
                    dropShadow: {
                        enabled: true,
                        color: '#000',
                        top: 18,
                        left: 7,
                        blur: 10,
                        opacity: 0.2
                    },
                    zoom: {
                        enabled: false
                    },
                    toolbar: {
                        show: false
                    }
                },
                colors: ['#77B6EA', '#117963', '#8B008B', '#545454', '#4682B4', '#FF0000', '#FFA500'],
                dataLabels: {
                    enabled: true,
                },
                stroke: {
                    curve: 'smooth'
                },
                title: {
                    text: 'Condomínio Ambrosina Sampaio',
                    align: 'center'
                },
                grid: {
                    borderColor: '#e7e7e7',
                    row: {
                        colors: ['#f3f3f3', 'transparent'],
                        opacity: 0.5
                    },
                },
                markers: {
                    size: 1
                },
                xaxis: {
                    categories: ['Jan/24', 'Fev/24', 'Mar/24', 'Abr/24', 'Mai/24', 'Jun/24'],
                    title: {
                        text: 'Mês'
                    }
                },
                yaxis: {
                    title: {
                        text: 'Custo (R$)'
                    },
                    min: 0,
                    max: 900
                },
                legend: {
                    position: 'top',
                    horizontalAlign: 'center',
                    floating: true,
                    offsetY: -15,
                    offsetX: -5
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>
    </body>
</html>
